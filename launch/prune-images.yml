run:
  type: docker
aws:
  custom: true
  managed:
    clever:
    - Workflows
env:
- REGIONS
- DRY_RUN
- MIN_IMAGES
resources:
  cpu: 0.25
  max_mem: 0.5
autoscaling:
  min_count: 1
  max_count: 1
shepherds:
- vicky.enalen@clever.com
expose: []
team: eng-infra
pod_config:
  group: us-west-1
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  - production
mesh_config:
  dev:
    state: mesh_only
