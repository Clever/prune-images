run:
  type: docker
aws:
  custom: true
  managed:
    clever:
    - Workflows
env:
- REGIONS
- DRY_RUN
- MIN_IMAGES
resources:
  cpu: 0.25
  max_mem: 0.5
shepherds:
- vicky.enalen@clever.com
expose: []
team: eng-infra
autoscaling:
  metric: active-percent
  metric_target: 70
  max_count: 1
pod_config:
  dev:
    migrationState: podOnly
  group: us-west-1
  prod:
    migrationState: homepod
