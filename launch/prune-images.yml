run:
  type: docker
aws:
  custom: true
  managed:
    clever:
    - Workflows
env: 
  - AWS_REGION
  - DOCKERHUB_USERNAME
  - DOCKERHUB_PASSWORD
  - DRY_RUN
resources:
  cpu: 0
  max_mem: 0.1
shepherds:
- "vicky.enalen@clever.com"
expose: []
team: eng-infra
autoscaling:
  metric: active-percent
  metric_target: 70
